  <script>
    window.cookieAgree = function() {
      setCookie('cookieAgree', true, Date.now() + 365 * 24 * 60 * 60 * 1000);
      document.getElementById('cookieAlert').remove();
    };
    if (getCookie('cookieAgree') == 'true') cookieAgree();

    /**
     * Sets a browser cookie.
     * @private
     * @param {string} name The name of the cookie.
     * @param {string} value The value of the cookie.
     * @param {string|number} expiresAt Date value to pass into `Date`.
     * @param {string} [path=/] Path value of the cookie.
     */
    function setCookie(name, value, expiresAt, path = '/') {
      if (expiresAt) {
        let d = new Date(expiresAt);
        let expires = 'expires=' + d.toUTCString();
        document.cookie =
            name + '=' + value + ';' + expires + ';path=' + path + ';secure';
      } else {
        document.cookie = name + '=' + value + ';path=' + path + ';secure';
      }
    }
    /**
     * Fetches the value of a cookie.
     * @private
     * @param {string} name The name of the cookie to fetch the value of.
     * @return {string} The cookie value.
     */
    function getCookie(name) {
      name += '=';
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return '';
    }
  </script>
