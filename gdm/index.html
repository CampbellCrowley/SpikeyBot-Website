<body>
<div class="container">
<div id="maincontent">
<div id="content">
  <a id="text">Redirecting...</a>
</div>
</div>
</div>
<script>
(function() {
const state = 'gdm/redirect' + Math.random() * 10000000000000000;
setCookie('state', state, Date.now() + 5 * 1000 * 60);
window.location.href =
    'https://discordapp.com/oauth2/authorize?client_id=318552464356016131&' +
    'redirect_uri=https%3A%2F%2Fwww.spikeybot.com%2Fredirect&response_type=' +
    'code&scope=gdm.join%20identify&state=' + state;

function setCookie(name, value, expiresAt) {
  var d = new Date(expiresAt);
  var expires = "expires=" + d.toUTCString();
  document.cookie = name + "=" + value + ";" + expires + ";path=/;secure";
}
})();
</script>
